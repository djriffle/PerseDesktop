<!DOCTYPE html>
<html>
  <head>
    <title>Perse for the Desktop</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
  </head>
  <body>

    <div id="viewer"></div>

    <div id="search" class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-primary" onclick="search()"type="button" id="button-addon1">Search</button>
        </div>
        <input type="text" id="searchText" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
    </div>

    <div id="vertBtn" class="btn-group-vertical">
        <button class="btn btn-outline-secondary" onclick="preset()"type="button" id="button-addon1">Cartoon</button>
        <button class="btn btn-outline-secondary" onclick="lines()"type="button" id="button-addon1">Lines</button>
        <button class="btn btn-outline-secondary" onclick="spheres()"type="button" id="button-addon1">Spheres</button>
        <button class="btn btn-outline-secondary" onclick="ballsAndSticks()"type="button" id="button-addon1">Balls and Sticks</button>
    </div>


    <script src="./renderer.js"></script>

  </body>
</html>
